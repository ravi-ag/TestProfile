# Site wide configuration

title:            Oscar Forner's personal website
locale:           en_GB
url:              https://maitesin.github.io/



# Jekyll configuration

permalink:   /:title/ #/:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Oscar Forner Martinez
  avatar: avatar.jpg
  bio: "I am software engineer at VCA Technology. Learning Linux Kernel, passionate about GNU/Linux and OSS, enjoying algorithms and data structures and coding in C and C++."
  email: oscar.forner.martinez@gmail.com
  disqus-shortname: maitesin.disqus.com
  twitter: oscar_forner
  facebook: #username
  google:
    plus: ÒscarFornerMartínez
    analytics: UA-71699232-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: maitesin
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: oscarforner
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
